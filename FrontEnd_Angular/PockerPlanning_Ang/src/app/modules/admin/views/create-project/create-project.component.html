<!-- Right side START -->


    <!-- Tab Content START -->
    <div class="tab-content">

        <!-- Personal Information content START -->
        <div class="tab-pane show active" id="tab-1">
            <div class="card shadow">

                <!-- Card header -->
                <div class="card-header border-bottom">
                    <h5 class="card-header-title">Create Project</h5>
                </div>

                <!-- Card body START -->
                <div class="card-body">
                    <form (ngSubmit)="addProject()" class="row g-4" style="margin: 0 auto;">
                        <!-- Input item: Project Name -->
                        <div class="col-lg-4">
                            <label class="form-label">Project Name</label>
                            <input type="text" class="form-control" placeholder="Project Name" [(ngModel)]="project.name" name="name">
                        </div>

                        <!-- Input item: Start Date -->
                        <div class="col-lg-4">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" placeholder="Start Date" [(ngModel)]="project.startDate" name="startDate">
                        </div>

                        <!-- Input item: End Date -->
                        <div class="col-lg-4">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control" placeholder="End Date" [(ngModel)]="project.endDate" name="endDate">
                        </div>

                        <!-- Input item: Number of Developers -->
                        <div class="col-lg-4">
                            <label class="form-label">Number of Developers</label>
                            <input type="number" class="form-control" placeholder="Number of Developers" [(ngModel)]="project.nbDeveloper" name="nbDeveloper">
                        </div>

                        <!-- Input item: Objective -->
                        <div class="col-12">
                            <label class="form-label">Objective</label>
                            <div class="objective-box">
                                <textarea class="form-control" rows="3" [(ngModel)]="project.objective" name="objective"></textarea>
                            </div>
                            <div class="form-text">Enter the objective of the project</div>
                        </div>

                        <!-- Input item: Technology -->
                        <div class="col-lg-4">
                            <label class="form-label">Technology</label>
                            <input type="text" class="form-control" placeholder="Technology" [(ngModel)]="project.technology" name="technology">
                        </div>

                        <!-- Input item: Budget -->
                        <div class="col-lg-4">
                            <label class="form-label">Budget</label>
                            <input type="number" class="form-control" placeholder="Budget" [(ngModel)]="project.badget" name="badget">
                        </div>

                        <!-- Dropdown item: Domain -->
                        <div class="col-lg-4">
                            <label class="form-label">Domain</label>
                            <select class="form-select" [(ngModel)]="project.domain" name="domain">
                                <option *ngFor="let domain of domainOptions" [value]="domain">{{ domain }}</option>
                            </select>
                        </div>

                        <!-- Dropdown item: Status -->
                        <div class="col-lg-4">
                            <label class="form-label">Status</label>
                            <select class="form-select" [(ngModel)]="project.statusProject" name="statusProject">
                                <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
                            </select>
                        </div>

                        <!-- Save button -->
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary">Add Project</button>
                        </div>

                    </form>
                </div>
                <!-- Card body END -->

            </div>
        </div>
        <!-- Personal Information content END -->

    </div>
    <!-- Tab Content END -->


<!-- Right side END -->
