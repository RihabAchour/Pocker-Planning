<!-- Page main content START -->
<div class="page-content-wrapper border">

    <!-- Title -->
    <div class="row">
        <div class="col-12 mb-3">
            <h1 class="h3 mb-2 mb-sm-0">Project Details</h1>
        </div>
    </div>
            
    <div class="row g-4">

        <!-- Project information START -->
        <div class="col-xxl-7">
            <div class="card bg-transparent border rounded-3 h-100">

                <!-- Card header -->
                <div class="card-header bg-light border-bottom">
                    <h5 class="card-header-title mb-0">Project Information</h5>
                </div>

                <!-- Card body START -->
                <div class="card-body">
                    <!-- Project details START -->
                    <div class="row">
                        <!-- Project Name -->
                        <div class="col-md-6">
                            <ul class="list-group list-group-flush">
                                <!-- Number of Developers -->
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="fw-bold">Number of Developers:</span>
                                    <span>{{ nbDeveloper }}</span>
                                </li>
                                <!-- Developers assigned to this project -->
                                <li class="list-group-item">
                                    <span class="fw-bold">Developers assigned to this project:</span>
                                    <ul>
                                        <li *ngFor="let developer of projectDevelopers">{{ developer.firstname }} {{ developer.lastname }}</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Project details END -->
                </div>
                <!-- Card body END -->
                <!-- Card footer -->
                <div class="card-footer">
                    <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDevelopersModal">Add Developers</a>
                </div>
            </div>
        </div>
        <!-- Project information END -->

        <!-- Student status chart START -->
        <div class="col-xxl-5">
            <!-- Add your student status chart here -->
        </div>
        <!-- Student status chart END -->
    
        <!-- Instructor course list START -->
        <div class="col-12">
            <!-- Add your instructor course list here -->
        </div>
        <!-- Instructor course list END -->

        <!-- Student review START -->
        <div class="col-12">
            <!-- Add your student review section here -->
        </div>
        <!-- Student review END -->

    </div> <!-- Row END -->
</div>
<!-- Page main content END -->

<!-- Modal for adding developers -->
<div class="modal fade" id="addDevelopersModal" tabindex="-1" aria-labelledby="addDevelopersModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addDevelopersModalLabel">Assign Developers to Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form to select developers -->
                <form >
                    <div class="mb-3">
                        <label for="developerSelect" class="form-label">Select Developers:</label>
                        <select id="developerSelect" class="form-select" multiple [(ngModel)]="selectedDevelopers" name="selectedDevelopers">
                            <option *ngFor="let developer of developersList" [value]="developer.id">{{ developer.firstname }} {{ developer.lastname }}</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="assignDevelopers()">Assign Developers</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
