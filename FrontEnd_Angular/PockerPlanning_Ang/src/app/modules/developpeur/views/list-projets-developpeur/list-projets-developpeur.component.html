<div class="card bg-transparent border rounded-3">
    <!-- Card header START -->
    <div class="card-header bg-transparent border-bottom">
        <h3 class="mb-0">My Projects</h3>
    </div>
    <!-- Card header END -->

    <!-- Card body START -->
    <div class="card-body p-3 p-md-4">
        <div class="row g-4">
            <!-- Loop through projects -->
            <div *ngFor="let project of projects" class="col-sm-6 col-lg-4">
                <div class="card shadow h-100">
                    <!-- Image -->
                    <img src="assets/images/courses/4by3/02.jpg" class="card-img-top" alt="course image">
                    <div class="card-body pb-0">
                        <!-- Status badge -->
                        <span class="badge" [ngClass]="[project.statusProject.toString() === 'COMPLETED' ? 'badge bg-success bg-opacity-10 text-success' : project.statusProject.toString() === 'INPROGRESS' ? 'badge bg-primary bg-opacity ' : project.statusProject.toString() === 'PANDING' ? 'badge bg-danger bg-opacity' : '']">
                            {{ project.statusProject }}                                                                                                                                                                                                                                            
                        </span>
                        <!-- Title -->
                        <h5 class="card-title fw-normal mt-2"><a href="#">{{ project.name }}</a></h5>
                        <!-- Button to show project details modal -->
                        <div class="text-center">
                            <button class="btn btn-primary btn-sm" (click)="showProjectDetails(project)">View Details</button>
                        </div>
                    </div>
                    <!-- Card footer -->
                    <div class="card-footer pt-0 pb-3">
                        <hr>
                        <!-- Start Date -->
                        <div class="d-flex justify-content-between">
                            <span class="h6 fw-light mb-0"><i class="far fa-calendar-alt text-primary me-2"></i>Start Date: {{ project.startDate }}</span>
                            <!-- End Date -->
                            <span class="h6 fw-light mb-0"><i class="far fa-calendar-alt text-primary me-2"></i>End Date: {{ project.endDate }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Loop ends -->
        </div>
    </div>
    <!-- Card body END -->

    <!-- Project details modal -->
    <div class="modal" id="projectDetailsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ selectedProject?.name }} Details</h5>
                    <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Objective:</strong> {{ selectedProject?.objective }}</p>
                    <p><strong>Technology:</strong> {{ selectedProject?.technology }}</p>
                    <p><strong>Domain:</strong> {{ selectedProject?.domain }}</p>
                    <!-- Add more project details here -->
                </div>
            </div>
        </div>
    </div>
</div>
